<html>

<head></head>

<body>
    <div>宛先</div>
    <div><input id="url" type="text" value="https://dog.ceo/api/breeds/image/random" / size="50"></div>
    <br>
    <div><input type="button" value="リクエスト" onclick="exec();" /></div>
    <div>結果</div>
    <div><textarea id="area" rows="10" cols="50"></textarea></div>

    <script>
        async function exec() {
            // APIサイトのURL
            var url = document.querySelector('#url').value;

            // リクエスト
            try {
                var res = await fetch(url);
                var text = await res.text();

                // 結果をテキストエリアに表示(正常)
                document.querySelector('#area').value = text;
            } catch (err) {
                // 結果をテキストエリアに表示(失敗)
                document.querySelector('#area').value = err;
            }
        }
    </script>
</body>

</html>
